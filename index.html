<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>

    <script type="module" src="main.js" defer></script>
  </head>

  <body>
    <main class="container">
      <!-- <h2>As Good As You!</h2> -->
      <!-- <p>Stand in front of the camera to get real time pose landmarker detection.</p> -->
      <select id="cameraSelect"></select>
      <button id="webcamButton" class="button">Enable Webcam</button>
      
      <!-- <div id="fullscreenDiv"> -->

        <div id="stateDiv"></div>
        <div id="liveView" class="videoView">
          <div id="loadingOverlay">Click Enable Webcam to start the stream.</div>
          
          <div id="videoContainer">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="outputCanvas" width="1280" height="720"></canvas>
            <!-- <button id="fullscreenBtn" class="fullscreen-btn">â›¶</button> -->
          </div>
          

        </div>
      <!-- </div> -->
      
    </main>
  </body>
</html>
